<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Bloom UI</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('poo.png') no-repeat center center;
            background-size: contain;
            animation: bloom 0.5s ease-out;
        }

        @keyframes bloom {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 3em;
            font-weight: bold;
            z-index: 1000;
            opacity: 1;
            animation: fadeOut 3s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <script>
        let clickCount = 0;
        let extraOs = 0;

        // Function to create a flower element at the touch location
        function createFlower(x, y) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = `${x - 25}px`;
            flower.style.top = `${y - 25}px`;
            document.body.appendChild(flower);

            // Remove the flower after a while
            setTimeout(() => {
                flower.remove();
            }, 3000);
        }

        // Function to show confetti with "I love you"
        function showConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            const loveMessage = `I Love Y${'o'.repeat(extraOs + 1)}u`;
            confetti.textContent = loveMessage;
            document.body.appendChild(confetti);

            // Ensure confetti fades out after animation
            setTimeout(() => {
                confetti.remove();
            }, 3000);

            extraOs += 3; // Increase the number of 'o's for the next message
        }

        // Listen for touch or click events on the screen
        document.addEventListener('click', (event) => {
            clickCount++;
            createFlower(event.pageX, event.pageY);

            if (clickCount === 5) {
                showConfetti();
                clickCount = 0; // Reset the click count
            }
        });

        document.addEventListener('touchstart', (event) => {
            clickCount++;
            const touch = event.touches[0];
            createFlower(touch.pageX, touch.pageY);

            if (clickCount === 5) {
                showConfetti();
                clickCount = 0; // Reset the click count
            }
        });
    </script>
</body>
</html>
